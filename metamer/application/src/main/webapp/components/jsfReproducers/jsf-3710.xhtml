<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Components and Facets</title>
    </h:head>
    <h:body>
        <p>Components and Facets</p>

        <h:dataTable id="table" border="1" value="#{model.capitals}" var="capital"  rows="10">
            <f:facet name="caption">
                <h:outputText id="captionFacet" value="My Caption" />
            </f:facet>

            <f:facet name="colgroups">
                <h:panelGroup id="colgroupsPanel">
                    <col style="background-color:red" />
                    <col style="background-color:yellow" />
                </h:panelGroup>
            </f:facet>

            <f:facet name="header">
                <h:outputText id="headerFacet" value="My Header" />
            </f:facet>

            <f:facet name="footer">
                <h:outputText id="footerFacet" value="My Footer" />
            </f:facet>

            <h:column id="stateCol">
                <h:outputText id="state" value="#{capital.state}" />
            </h:column>

            <h:column id="nameCol">
                <h:outputText id="name" value="#{capital.name}" />
            </h:column>

        </h:dataTable>

        <h:form prependId="false">
            <p><h:commandButton id="submitButton" value="submit" /></p>
        </h:form>


    </h:body>
</html>
